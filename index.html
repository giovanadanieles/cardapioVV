<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Venda V&V</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <nav>
      <div id="pesquisa">
        <input type="text" id="txtBusca" placeholder="Pesquisar..." />
        <img src="img/search.svg" id="btnBusca" alt="Buscar" />
      </div>
      <a href="#quem_somos">Quem Somos</a>
      <a href="#cadastro">Cadastro</a>
      <a href="#login">Login</a>
    </nav>

    <header>
      <img id="imgLogo" src="img/saladaLogo.svg" alt="teste" title="Salada" />
      <div id="txtLogo"><strong>Nome</strong>Site</div>
    </header>

    <main>
      <h1 class="txtCenter">O que deseja buscar hoje?</h1>
      <section>
        <article>
          <img
            class="imgCategoria"
            src="img/bolo.png"
            alt="Imagem de um bolo."
            title="Categoria: bolo"
          />
          <div class="txtCategoria">Bolos</div>
        </article>
        <article>
          <img
            class="imgCategoria"
            src="img/frutas.png"
            alt="Imagem de frutas."
            title="Categoria: frutas"
          />
          <div class="txtCategoria">Frutas</div>
        </article>
        <article>
          <img
            class="imgCategoria"
            src="img/legumes_verduras.png"
            alt="Imagem de legumes e verduras."
            title="Categoria: legumes e verduras"
          />
          <div class="txtCategoria">Legumes e verduras</div>
        </article>
        <article>
          <img
            class="imgCategoria"
            src="img/pratos.png"
            alt="Imagem de pratos prontos."
            title="Categoria: pratos prontos"
          />
          <div class="txtCategoria">Pratos prontos</div>
        </article>
      </section>
    </main>

    <footer>
      <a class="rodape" href="#politica_privacidade">Política de privacidade</a>
      <a class="rodape" href="termos">Termos e Condições</a>
      <p class="rodape">Copyright © 2020</p>
    </footer>
  </body>
</html>
